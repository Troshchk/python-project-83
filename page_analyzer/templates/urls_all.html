<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Main</title>
</head>
<body>
    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
            <a class="navbar-brand" href={{url_for("main_page")}}>Анализатор страниц</a>
            <div id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link " href={{url_for("show_urls")}}>Сайты</a></li>
                </ul>
              
            </div>
          </nav>
    </header>
    {% if messages %}
    {% for category, message in messages %}
        <div class="alert alert-{{category}}" role="alert">{{message}}</div>
    {% endfor %}
    {%endif%}
    <main class="flex-grow-1">
    <div class="container-lg mt-3">
    <h1>Сайты</h1>
    <div>
        <table class="table table-bordered table-hover mt-2" data-test="urls">
            <thead>
                <tr>
                <th>ID</th>
                <th>Имя	</th>
                <th>Последняя проверка</th>
                <th>Код ответа</th>
            </tr>
            </thead>
            {% for url in urls %}
            <tr>
                <td>{{url.id}}</td>
                <td><a href={{url_for("show_url_by_id", id=url.id)}}>{{url.name}}</a></td>
                <td>{{url.last_check_created_at}}</td>
                <td>{{url.last_check_status_code}}</td>
            </tr>
            {%endfor%}
        </table>
    </div>
</div>
    </main>
</body>
</html>
