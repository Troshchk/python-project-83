{% extends 'layout.html' %}
{% block content %}
<div class="container-lg mt-3">
    <h1>Сайты</h1>
    <div>
    <table class="table table-bordered table-hover mt-2" data-test="urls">
        <thead>
            <tr>
            <th>ID</th>
            <th>Имя	</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
        </tr>
        </thead>
        {% for url in urls %}
        <tr>
            <td>{{url.id}}</td>
            <td><a href={{url_for("show_url_by_id", id=url.id)}}>{{url.name}}</a></td>
            <td>{{url.last_check_created_at}}</td>
            <td>{{url.last_check_status_code}}</td>
        </tr>
        {%endfor%}
    </table>
    </div>
</div>
{% endblock %}
