name: page_analyzer
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres

        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          pip install poetry
          make install
      - name: Run linter
        run: make lint
      - name: Add data to database
        - run: |
          psql -h postgres -U postgres -c 'CREATE TABLE urls( id bigint PRIMARY KEY GENERATED ALWAYS AS IDENTITY,name varchar(255),created_at date);'
          psql -h postgres -U postgres -c 'INSERT INTO urls(name, created_at) VALUES ('https://www.google.com', '2023-09-14');'
          psql -h postgres -U postgres -c 'INSERT INTO urls(name, created_at) VALUES ('http://docs.python.org:80', '2023-09-14');'
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v3.2.0
        if: github.ref_name == 'main'
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
          DATABASE_URL: "postgres://postgres:postgres@localhost:5432/postgres"
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        with:
          coverageCommand: make test-coverage
          debug: true